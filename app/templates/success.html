{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <div class="alert alert-success" role="alert">
        <h1 class="display-4">Payment Successful!</h1>
        <p class="lead">Thank you for your purchase. Your payment was processed successfully.</p>
    </div>

    <!-- Order Summary (Optional) -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">Your items will be delivered soon.</p>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">Continue Shopping</a>
        <a href="{{ url_for('cart') }}" class="btn btn-secondary btn-lg">View Cart</a>
    </div>
</div>
{% endblock %}
